<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>

<section>

    <!-- Add Category -->

    <div class="container-fluid mt-3">
        <a href="/admin/"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>

    <div class="container-fluid mt-3 mb-5">
        <div class="row">

            <!-- Left Panel -->

            <div class="col-md-12 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="card-title">Add Category</h3>

                        <!-- Session Message -->

                        <th:block th:if="${session.message}">
                            <div class="alert alert-success text-center" role="alert">[[${session.message}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.error}">
                            <div class="alert alert-danger text-center" role="alert">[[${session.error}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/admin/save_category" method="post" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="name">Category Name</label>
                                <input class="form-control" type="text" name="name" id="name" required>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="active" value="true" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Active
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="active" value="false" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Inactive
                                </label>
                            </div>
                            <div class="form-group mb-3">
                                <label for="file">Category Image (Resolution: 512 x 512)</label>
                                <input class="form-control" type="file" name="file" id="file" required>
                            </div>
                            <button type="submit" class="form-control btn btn-dark">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->

            <div class="col-md-12 col-lg-9">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="card-title">Category Details</h3>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Active</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                            <tr th:each="category : ${categories}">
                                <td>[[${category.name}]]</td>
                                <td><span class="badge" th:classappend="${category.active} ? 'text-bg-success' : 'text-bg-danger' ">[[${category.active}]]</span></td>
                                <td><img th:src="${category.imageName}" width="50px" height="50px" ></td>
                                <td>
                                    <a th:href="@{'/admin/edit_category/'+${category.id}}" class="btn btn-sm btn-outline-dark">Edit</a>
                                    <a th:href="@{'/admin/delete_category/'+${category.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->

                <div class="row mt-3">
                    <div class="col-12 col-md-4 mb-3">Total Categories: [[${totalElements}]]</div>
                    <div class="col-12 col-md-8 mb-3">
                        <th:block th:if="${categoriesSize > 0}">
                            <nav>
                                <ul class="pagination">

                                    <li class="page-item">
                                        <a class="page-link" th:href="@{'/admin/add_category?page=' + ${pageNumber-1}}"
                                           th:classappend="${isFirst} ? 'disabled' : '' ">Previous</a>
                                    </li>

                                    <li th:each="i: ${#numbers.sequence(1, totalPages)}" class="page-item"
                                        th:classappend="${pageNumber+1==i ? 'active' : ''}">
                                        <a class="page-link" th:href="@{'/admin/add_category?page=' + ${i-1}}">[[${i}]]</a>
                                    </li>

                                    <li class="page-item">
                                        <a class="page-link" th:href="@{'/admin/add_category?page=' + ${pageNumber+1}}"
                                           th:classappend="${isLast} ? 'disabled' : '' ">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </th:block>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
