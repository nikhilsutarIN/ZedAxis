<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Model</title>
</head>
<body>

<section>

    <!-- Add Model Card -->

    <div class="container-fluid mt-3">
        <a href="/admin/"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>

    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Add Model</h3>

                        <!-- Session Message -->

                        <th:block th:if="${session.message}">
                            <div class="alert alert-success text-center" role="alert">[[${session.message}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.error}">
                            <div class="alert alert-danger text-center" role="alert">[[${session.error}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/admin/add_model" method="post" enctype="multipart/form-data">
                            <div class="form-group mb-2">
                                <label for="model_title">Model Title</label>
                                <input class="form-control" type="text" name="title" id="model_title" required>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="active" value="true" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Active
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="active" value="false" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Inactive
                                </label>
                            </div>
                            <div class="form-group mb-2">
                                <label for="model_description">Model Description</label>
                                <textarea class="form-control" name="description" id="model_description" required></textarea>
                            </div>
                            <div class="form-group mb-2">
                                <label for="model_type">Model Type</label>
                                <select class="form-control" name="category" id="model_type" required>
                                    <option value="">Select Model Type</option>
                                    <option th:each="category: ${categories}" th:value="${category.name}">[[${category.name}]]</option>
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <label for="model_price">Model Price (INR)</label>
                                <input class="form-control" type="number" name="price" id="model_price" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="model_image">Model Image (Resolution: 512 x 512)</label>
                                <input class="form-control" type="file" name="file1" id="model_image" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="model_file">Model File (.fbx .blend)</label>
                                <input class="form-control" type="file" name="file2" id="model_file" required>
                            </div>
                            <button type="submit" class="form-control btn btn-dark">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
