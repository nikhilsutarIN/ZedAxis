<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>

<section>

    <!-- Edit Category Card -->

    <div class="container-fluid mt-3">
        <a href="/admin/add_category"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-12 col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="card-title">Edit Category</h3>

                        <!-- Session Message -->

                        <th:block th:if="${session.message}">
                            <div class="alert alert-success text-center" role="alert">[[${session.message}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.error}">
                            <div class="alert alert-danger text-center" role="alert">[[${session.error}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <input type="hidden" th:value="${category.id}" name="id">
                                <label for="name">Category Name</label>
                                <input class="form-control" type="text" name="name" id="name" th:value="${category.name}" required>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="active" value="true" id="flexRadioDefault1" th:checked="${category.active==true}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Active
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="active" value="false" id="flexRadioDefault2" th:checked="${category.active==false}">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Inactive
                                </label>
                            </div>
                            <div class="form-group mb-3">
                                <label for="file">Category Image (Resolution: 512 x 512)    </label>
                                <input class="form-control" type="file" name="file" id="file">
                            </div>
                            <div class="mb-3">
                                <img th:src="${category.imageName}" width="100px" height="100px">
                            </div>
                            <button type="submit" class="form-control btn btn-dark">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
