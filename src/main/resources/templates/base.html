<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZedAxis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/zedaxis.png}"  width="30" height="30" class="d-inline-block align-top" alt="ZedAxis Logo">
            <span style="font-family: 'Montserrat', sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;">ZedAxis</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/models">Models</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="ac: ${activeCategories}">
                            <a class="dropdown-item" th:href="@{'/models?category=' + ${ac.name}}">[[${ac.name}]]</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <!-- Show when user is not logged -->

                <th:block th:if="${user==null}">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/signin">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/register">Sign Up</a>
                    </li>
                </th:block>

                <!-- Show when user is logged -->

                <th:block th:if="${user!=null}">

                    <!-- User Details -->

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="/admin/" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-regular fa-user"></i> [[${user.name}]]
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/user/profile">Profile</a></li>
                            <th:block th:if="${user.role=='ROLE_USER'}">
                                <li><a class="dropdown-item" href="/user/order">View Orders</a></li>
                            </th:block>
                            <th:block th:if="${user.role=='ROLE_ADMIN'}">
                                <li><a class="dropdown-item" href="/admin/">Admin Panel</a></li>
                            </th:block>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>

                    <!-- Cart Details -->

                    <th:block th:if="${user.role=='ROLE_USER'}">
                        <li class="nav-item">
                            <a class="nav-link active" href="/user/cart">
                                <i class="fa-solid fa-cart-shopping"></i> Cart
                                <span class="badge text-bg-secondary">[[${cartCount}]]</span>
                            </a>
                        </li>
                    </th:block>

                </th:block>

            </ul>
        </div>
    </div>
</nav>

<!-- Main -->

<div th:replace="${content}"></div>

<!-- Footer -->

<footer class="footer bg-dark text-white text-center p-3" style="margin-top: 250px;">
    <p><span style="font-family: 'Montserrat', sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;">ZedAxis</span>
    </p>
</footer>

<!--<script type="text/javascript" src="../js/script.js"></script>-->
<script type="text/javascript" src="/js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
