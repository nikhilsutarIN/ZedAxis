<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>

<section>

    <!-- Forgot Password Panel -->

    <div class="container mt-5">
        <div class="row">


            <!-- Left Side -->

            <div class="col-md-12 col-lg-6 offset-md-0 offset-lg-0 mb-3">

                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3 class="card-title">Forgot Password</h3>

                        <!-- Session Message -->

                        <th:block th:if="${session.message}">
                            <div class="alert alert-success text-center" role="alert">[[${session.message}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.error}">
                            <div class="alert alert-danger text-center" role="alert">[[${session.error}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/forgot" method="post">
                            <div class="form-group mb-2">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" id="email"
                                       placeholder="john@doe.com" required>
                            </div>
                            <div class="form-group mb-2">
                                <input class="form-control btn btn-primary" type="submit" value="Forgot password">
                            </div>
                            <div class="text-center">
                                <p><a href="/signin">Back to Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-md-6 col-lg-4 offset-md-4 offset-lg-1">
                <img src="images/login.jpg" width="100%" alt="Login image">
            </div>

        </div>
    </div>

</section>

</body>
</html>
