<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<section>

    <!-- Carousel -->

    <div class="container-fluid rounded mt-3">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="images/banner1.jpg" class="d-block w-100 img-fluid rounded" height="700px" alt="Vegetation">
                    <div class="carousel-caption">
                        <h5>Instant Downloads</h5>
                        <p>Download Models with One-Click</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/banner2.jpg" class="d-block w-100 img-fluid rounded" height="700px" alt="Vegetation">
                    <div class="carousel-caption">
                        <h5>Wide Variety</h5>
                        <p>Choose Models from Vast Categories</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/banner3.jpg" class="d-block w-100 img-fluid rounded" height="700px" alt="Wooden Box">
                    <div class="carousel-caption">
                        <h5>Pay with Ease</h5>
                        <p>Credit cards are accepted</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <!-- Category -->

    <div class="container mt-3">
        <div class="row text-center">
            <h2 class="h2 mb-3">Category</h2>
            <div class="col-md-4 col-lg-2" th:each="category : ${allCategories}">
                <a class="text-decoration-none" th:href="@{'/models?category=' + ${category.name}}">
                    <div class="card p-4 mb-5 border shadow-sm">
                        <img class="img-fluid" th:src="${category.imageName}" width="100%" height="100px" th:alt="${category.name}" th:title="${category.name}">
                        <div class="card-body text-center">
                            <p>[[${category.name}]]</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Latest Models -->

    <div class="container">
        <div class="row text-center">
            <h2 class="h2 mb-3">Latest Models</h2>
            <div class="col-md-4 col-lg-3" th:each="model : ${allAssets}">
                <a class="text-decoration-none" th:href="@{'/models/'+${model.id}}">
                    <div class="card p-4 mb-5 border shadow-sm">
                        <img class="img-fluid" th:src="${model.imageName}" width="100%" height="200px" th:alt="${model.title}" th:title="${model.title}">
                        <div class="card-body">
                            <p class="text-center">[[${model.title}]]</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</section>

</body>
</html>
