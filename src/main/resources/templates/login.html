<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<section>

    <!-- Login Panel -->

    <div class="container mt-5">
        <div class="row">

            <!-- Left Side -->

            <div class="col-md-12 col-lg-6 offset-md-0 offset-lg-0 mb-3">

                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3 class="card-title">Login</h3>

                        <!-- Param Message signin?error -->

                        <th:block th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
<!--                            <p class="text-center text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>-->
                        </th:block>

                        <th:block th:if="${param.logout}">
                            <div class="alert alert-success" role="alert">Logout Successful</div>
<!--                            <p class="text-center text-success">Logout Successful</p>-->
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="form-group mb-2">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="username" id="email" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" id="password" required>
                            </div>
                            <div class="form-group mb-2">
                                <input class="form-control btn btn-primary" type="submit" value="Login">
                            </div>
                            <div class="text-center">
                                <p><a href="/forgot">Forgot password</a></p>
                                <p>Don't have an account? <a href="/register">Create new account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-md-6 col-lg-4 offset-md-4 offset-lg-1">
                <img src="images/login.jpg" width="100%" alt="Login image">
            </div>

        </div>
    </div>
</section>

</body>
</html>
