<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>

<section>

    <!-- Reset Password Panel -->

    <div class="container mt-5">
        <div class="row">


            <!-- Left Side -->

            <div class="col-md-12 col-lg-6 offset-md-0 offset-lg-0 mb-3">

                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3 class="card-title">Reset Password</h3>

                        <!-- Session Message -->

                        <th:block th:if="${session.message}">
                            <div class="alert alert-success" role="alert">[[${session.message}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.error}">
                            <div class="alert alert-danger" role="alert">[[${session.error}]]</div>
                            <th:block th:text="${@commonService.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/reset" method="post" id="registerForm">
                            <div class="form-group mb-2">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" id="password" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="confirm_password">Confirm Password</label>
                                <input class="form-control" type="password" name="confirm_password"
                                       id="confirm_password" required>
                            </div>
                            <input type="hidden" name="token" th:value="${token}">
                            <div class="form-group mb-2">
                                <input class="form-control btn btn-primary" type="submit" value="Reset Password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-md-6 col-lg-4 offset-md-4 offset-lg-1">
                <img src="images/login.jpg" width="100%" alt="Login image">
            </div>

        </div>
    </div>

</section>

</body>
</html>
